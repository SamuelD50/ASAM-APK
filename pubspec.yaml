name: asam_apk
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  url_launcher: ^6.0.20
  http: ^1.2.2

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/Localisation.png"
  remove_alpha_ios: true

  
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
